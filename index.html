<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "style.css"></script>
    <script type = "text/javascript" src = "jquery.js"></script>
    <script type = "text/javascript" src = "loadAllUpgrades.js"></script>
    <script type = "text/javascript" src = "upgrades.js"></script>
    <script type = "text/javascript" src = "loadAllResources.js"></script>
    <script type = "text/javascript" src = "player.js"></script>
    <script type = "text/javascript" src = "resource.js"></script>
    <script type = "text/javascript" src = "update.js"></script>
    <script src = "game.js"></script>
  </head>
  <body>
    <div id = "headingBar">
      <h1>Harvest The Universe</h1>
      <span id = "money">1100</span>
    </div>
    <div id = "gameWindow">
      <div id = "gameArea">


        <div id = "resourceName">Name</div>
        <div id = "interactable">
          <span id = "goLeft" class = "navArrow" style="visibility: hidden;">
            <img src = "resources/goLeft.png">
          </span>
          <span id = "resourceImgContainer">
            <img id = "resourceImg" src = "resources/human.png">
          </span>
          <span id = "goRight" class = "navArrow" style="visibility: hidden;">
            <img src = "resources/goRight.png">
          </span>
        </div>


        <div id = "resourceInfo">
          <div id = "hpBarContainer">
            <div id = "hpValue"></div>
            <div id = "hpBar"></div>
          </div>
          <div id = "resourceDefence">1</div>
          <div id = "resourceReward">1</div>
        </div>
      </div>


      <div id = "upgradeArea">
        <div id =  "harvestPlusUpgradeWrapper" class = "upgrade">
          <img src = "resources/upgradeIcons/harvestPlusUpgrade.png" id = "harvestPlusUpgrade">
          <div id = "harvestPlusUpgradeCost" class = "upgradeDesc"></div>
          <div id = "harvestPlusUpgradeEffect" class = "upgradeDesc"></div>
        </div>

        <div id =  "harvestPlusUpgradePlusUpgradeWrapper" class = "upgrade">
          <img src = "resources/upgradeIcons/harvestPlusUpgradePlusUpgrade.png" id = "harvestPlusUpgradePlusUpgrade">
          <div id = "harvestPlusUpgradePlusUpgradeCost"></div>
          <div id = "harvestPlusUpgradePlusUpgradeEffect"></div>
        </div>

        <div id =  "HarvestUpgradeCritChance" class = "upgrade">
          <img src = "resources/upgradeIcons/harvestCritChanceUpgrade.png" id = "harvestCritChanceUpgrade">
          <div id = "harvestCritChanceUpgradeCost"></div>
          <div id = "harvestCritChanceUpgradeEffect"></div>
        </div>

        <div id =  "HarvestUpgradePowerMulti" class = "upgrade">
          <img src = "resources/upgradeIcons/harvestMultiUpgrade.png" id = "harvestMultiUpgrade">
          <div id = "harvestMultiUpgradeCost"></div>
          <div id = "harvestMultiUpgradeEffect"></div>
        </div>

        <div id =  "HarvestUpgradeAutoClick" class = "upgrade">
          <img src = "resources/upgradeIcons/harvestMultiAutoSpeed.png" id = "harvestAutoClickUpgrade">
          <div id = "harvestAutoClickUpgradeCost"></div>
          <div id = "harvestAutoClickUpgradeEffect"></div>
        </div>

        <div id =  "HarvestUpgradeAutoClickPower" class = "upgrade">
          <img src = "resources/upgradeIcons/harvestMultiAutoUpgrade.png" id = "harvestAutoClickPowerUpgrade">
          <div id = "harvestAutoClickPowerUpgradeCost"></div>
          <div id = "harvestAutoClickPowerUpgradeEffect"></div>
        </div>
      </div>


      <div id = "statsWrapper">
        <div id =  "harvestPower"></div>
        <div id = "critChance"></div>
        <div id =  "harvestWrapper">
          <img src = "resources/harvestIcon.png">
        </div>
      </div>

  </body>
</html>
